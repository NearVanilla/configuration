# This is the main configuration file for Spigot.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# For a reference for any variable inside this file, check out the Spigot wiki at
# http://www.spigotmc.org/wiki/spigot-configuration/
#
# If you need help with the configuration or have any questions related to Spigot,
# join us at the Discord or drop by our forums and leave a post.
#
# Discord: https://www.spigotmc.org/go/discord
# Forums: http://www.spigotmc.org/

config-version: 12
settings:
  log-named-deaths: true
  log-villager-deaths: true
  save-user-cache-on-stop-only: false
  sample-count: 12
  user-cache-size: 1000
  moved-wrongly-threshold: 0.3
  moved-too-quickly-multiplier: 20.0
  bungeecord: false
  late-bind: true
  player-shuffle: 0
  attribute:
    maxAbsorption:
      max: 2048.0
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
  timeout-time: 60
  restart-on-crash: false
  restart-script: ./start.sh
  netty-threads: 4
  debug: false
  filter-creative-items: true
  int-cache-limit: 1024
  item-dirty-ticks: 20
messages:
  whitelist: You are not yet whitelisted on this server! Please go to nearvanilla.com
    to apply.
  unknown-command: Unknown command. Type "/help" for help.
  server-full: NearVanilla is full!
  outdated-client: Outdated client! Please use {0}
  outdated-server: NearVanilla is outdated! We are still on {0}
  restart: NearVanilla is restarting
stats:
  disable-saving: false
  forced-stats: {}
commands:
  tab-complete: 2
  send-namespaced: true
  log: true
  spam-exclusions:
  - /skill
  silent-commandblock-console: false
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
  enable-spam-exclusions: false
advancements:
  disable-saving: false
  disabled:
  - minecraft:story/disabled
world-settings:
  world_the_end:
    seed-endcity: {{ SEED_SURVIVAL_ENDCITY }}
    simulation-distance: 4
    view-distance: 7
  world_nether:
    simulation-distance: 4
    view-distance: 7
  default:
    unload-frozen-chunks: false
    seed-trialchambers: 94251327
    seed-trailruins: 83469867
    seed-ancientcity: 20083232
    seed-buriedtreasure: 10387320
    seed-mineshaft: default
    hopper-can-load-chunks: false
    seed-nether: 30084232
    simulation-distance: 5
    view-distance: 7
    seed-stronghold: default
    below-zero-generation-in-existing-chunks: true
    thunder-chance: 100000
    seed-bastion: {{ SEED_SURVIVAL_BASTION }}
    seed-fortress: {{ SEED_SURVIVAL_FORTRESS }}
    seed-mansion: {{ SEED_SURVIVAL_MANSION }}
    seed-fossil: {{ SEED_SURVIVAL_FOSSIL }}
    seed-portal: {{ SEED_SURVIVAL_PORTAL }}
    end-portal-sound-radius: 0
    seed-endcity: {{ SEED_SURVIVAL_ENDCITY }}
    trident-despawn-rate: 1200
    seed-outpost: {{ SEED_SURVIVAL_OUTPOST }}
    verbose: true
    mob-spawn-range: 6
    growth:
      pitcherplant-modifier: 100
      torchflower-modifier: 100
      twistingvines-modifier: 100
      weepingvines-modifier: 100
      cavevines-modifier: 100
      glowberry-modifier: 100
      bamboo-modifier: 100
      sweetberry-modifier: 100
      kelp-modifier: 100
      beetroot-modifier: 100
      carrot-modifier: 100
      potato-modifier: 100
      cactus-modifier: 100
      cane-modifier: 100
      melon-modifier: 100
      mushroom-modifier: 100
      pumpkin-modifier: 100
      sapling-modifier: 100
      wheat-modifier: 100
      netherwart-modifier: 100
      vine-modifier: 100
      cocoa-modifier: 100
    entity-activation-range:
      ignore-spectators: false
      villagers: 32
      flying-monsters: 32
      villagers-work-immunity-after: 100
      villagers-work-immunity-for: 20
      villagers-active-for-panic: true
      raiders: 48
      animals: 32
      monsters: 48
      misc: 32
      water: 32
      tick-inactive-villagers: true
      wake-up-inactive:
        animals-max-per-tick: 4
        animals-every: 1200
        animals-for: 100
        monsters-max-per-tick: 8
        monsters-every: 200
        monsters-for: 50
        villagers-max-per-tick: 4
        villagers-every: 300
        villagers-for: 100
        flying-monsters-max-per-tick: 8
        flying-monsters-every: 200
        flying-monsters-for: 100
    entity-tracking-range:
      display: 128
      players: 128
      animals: 48
      monsters: 48
      misc: 48
      other: 48
    ticks-per:
      hopper-transfer: 8
      hopper-check: 1
    hopper-amount: 1
    random-light-updates: false
    dragon-death-sound-radius: 0
    seed-village: {{ SEED_SURVIVAL_VILLAGE }}
    seed-desert: {{ SEED_SURVIVAL_DESERT }}
    seed-igloo: {{ SEED_SURVIVAL_IGLOO }}
    seed-jungle: {{ SEED_SURVIVAL_JUNGLE }}
    seed-swamp: {{ SEED_SURVIVAL_SWAMP }}
    seed-monument: {{ SEED_SURVIVAL_MONUMENT }}
    seed-shipwreck: {{ SEED_SURVIVAL_SHIPWRECK }}
    seed-ocean: {{ SEED_SURVIVAL_OCEAN }}
    seed-slime: {{ SEED_SURVIVAL_SLIME }}
    hunger:
      jump-walk-exhaustion: 0.05
      jump-sprint-exhaustion: 0.2
      combat-exhaustion: 0.1
      regen-exhaustion: 6.0
      swim-multiplier: 0.01
      sprint-multiplier: 0.1
      other-multiplier: 0.0
    max-tnt-per-tick: 100
    max-tick-time:
      tile: 1000
      entity: 1000
    squid-spawn-range:
      min: 45.0
    merge-radius:
      exp: 3.0
      item: 2.5
    item-despawn-rate: 6000
    enable-zombie-pigmen-portal-spawns: true
    wither-spawn-sound-radius: 0
    arrow-despawn-rate: 1200
    hanging-tick-frequency: 100
    zombie-aggressive-towards-villager: true
    nerf-spawner-mobs: false
    max-entity-collisions: 4
    save-structure-info: true
    seed-feature: {{ SEED_SURVIVAL_FEATURE }}
  worldeditregentempworld:
    verbose: false
  faweregentempworld:
    verbose: false
players:
  disable-saving: false
