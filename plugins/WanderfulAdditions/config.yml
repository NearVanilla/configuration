# Configure wands appearance and ways to get them.
wands:
    # Wand that let's you toggle between visible and invisible item frame.
    item_frame:
        item:
            type: WOODEN_SWORD
            name: '&6Item Frame Wand'
            lore: 
            - '&2Now you see me,'
            - '&4now you don''t'
            glow: true
        crafting:
            shape: 
            - D
            - I
            - S
            ingredients:
                S: STICK
                I: ITEM_FRAME
                D: DIAMOND
            amount: 1
            enabled: true
        wandering_trader:
            chance: 5
            uses:
                min: 1
                max: 2
            ingredients: 
            - type: EMERALD
              count:
                min: 25
                max: 40
            enabled: true
        enabled: true
    # Wand that let's you control armor stands - requires https://github.com/Prof-Bloodstone/ArmorStandEditor
    armor_stand:
        item:
            type: WOODEN_HOE
            name: '&6Armor Stand Wand'
            lore: 
            - Controlling the moves!
            glow: true
        crafting:
            shape: 
            - D
            - A
            - S
            ingredients:
                S: STICK
                A: ARMOR_STAND
                D: DIAMOND
            amount: 1
            enabled: true
        wandering_trader:
            chance: 5
            uses:
                min: 1
                max: 2
            ingredients: 
            - type: EMERALD
              count:
                min: 25
                max: 40
            enabled: true
        enabled: true
